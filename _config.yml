# Site settings
title: My Blog
email: your-email@example.com
description: >-
  A clean and simple blog built with Jekyll and GitHub Pages.
  Ready for your content.
baseurl: ""
url: ""

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - tools-src/
